<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Dadata service</title>
</head>
<body>
  <div id="daDataBlock" class="daDataBlock">
    <!-- data-daData-maxCount - на каком языке вернуть результат (ru / en) -->
    <!-- data-daData-lang - количество результатов (максимум — 20) -->
    <input type="text" class="daDataBlock__input" placeholder="Введите адрес.." id="daDataService" data-daData-lang="ru" data-daData-maxCount="5">
    
  </div>

  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
  </script>
  <!-- плагин dadata -->
  <script src="pluginDadata.js"></script>
</body>
</html>
